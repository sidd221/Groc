<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=10.0" />
    <title>Login Page </title>
    <link rel="stylesheet" href="bo.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <form id="fco">
          <h1>Grocery World</h1>
          <hr /></form>
          <p>Login here</p>
          <label style="text-align: center;">Email</label>
          <input type="text" placeholder="Email" />
          <label style="align-items: center;">Password</label>
          <input type="password" placeholder="Password" />
          <button><span>Submit</span></button>
          <p><a href="#">Forgot Password?</a></p>
        </form>
      </div>
      <div class="pic">
        <img src="./Log.avif" />
      </div>
    </div>
  </body>
</html>
